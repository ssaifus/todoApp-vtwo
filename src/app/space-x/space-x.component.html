<div class="container">
    <table id="mission">
      <thead>
          <tr>
            <th>Mission Name</th>
            <th>Mission ID</th>
            <th>Manufacturers</th>
            <th>Payload IDs</th>
            <th>Wikipedia</th>
            <th>Website</th>
            <th>Description</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data">
          <td>{{ item.mission_name }}</td>
          <td>{{ item.mission_id }}</td>
          <td>{{ item.manufacturers }}</td>
          <td>{{ item.payload_ids }}</td>
          <td><a href='{{ item.wikipedia }}'>{{ item.mission_name }}</a></td>
          <td><a href='{{ item.website }}'>{{ item.website }}</a></td>
          <td>{{ item.description }}</td>
        </tr>
      </tbody>
    </table>
  </div>
